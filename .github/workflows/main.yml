name: 'Testing generation'
on:
  push:
    branches:
      - master
jobs:
  generation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Setup node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 16.20.x
          cache: npm
      - name: Install
        run: npm install
      - name: Generate
        run: node ./quicktype.js
      - name: Push changes
        run: |
          git init
          git add bo4e
          git status
        working-directory: ./generatedCode
